<div class="container" ng-controller="registroController as ctrl">
  <div class="row">
    <div class="col-md-4">
      <h1>Registrar huesped</h1>
      <form class="css-form" name="frmReg" ng-submit="ctrl.guardar()" >
             <br>
             Nombre del cliente : <input type="text"  ng-model="ctrl.cliente">
             <br>
             <br>
             Fecha de Entrada: <input type="text" name="fechaEntrada" ng-model="ctrl.fechaEntrada" id="fechaEntrada" />
             <br>
             Fecha de Salida: <input type="text" name="fechaSalida" ng-model="ctrl.fechaSalida" id="fechaSalida" />
             <br>
             <br>
             Motivo del viaje:
              <select name="singleSelect" ng-model="ctrl.motivo">
                <option value="placer">placer</option>
                <option value="negocios">negocios</option>
              </select>
             <br>
             <br>
             ¿Cuántas habitaciones desea reservar? : <input type="number"  ng-model="ctrl.habitaciones" min="1" max="{{ctrl.maxHab()}}"  style="width:20%;">
             <br>
             <br>
             Tipo de habitación :
             <br/>
                 <input type="radio" ng-model="ctrl.tipo" value="sencilla">
                 Sencilla
                 <input type="radio" ng-model="ctrl.tipo" value="doble">
                 Doble
             <br/>
             <br>

             Adultos :
             <input type="number"  ng-model="ctrl.adultos" style="width:20%;" min="1" max="20">

             Niños :
             <input type="number"  ng-model="ctrl.ninos" style="width:20%;" max="20">
             <br>
             <br>
             <br>
             <input class="btn btn-lg btn-success" role="button" type="submit" value="Reservar habitacion"  />

      </form>
    </div>
    <div class="col-md-8">
      <h1>Habitaciones</h1>
      <ol class="list-group">
        <li ng-repeat="hab in ctrl.inventario.inventario" class="list-group-item" style="color: black;">
            <p>no. : {{hab.habitacion}}  tipo : {{hab.tipo}} {{hab.reservaciones}}</p>
        </li>
      </ol>
    </div>
  </div>
</div>
